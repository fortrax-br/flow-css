<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>FlowCss</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"> 
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="redefining standard browser style standards" />
    <meta name="keywords" content="reset css, reset styles of browser, css reset"/>
	<meta name="robots" content="index, follow">
	<meta name="author" content="AlexDK">
    <link rel="stylesheet" href="scss/flexcss.css">
</head>
<body>
  <section>
    <button class="btn">Class btn</button>
    <button class="btn flat-btn-blue btn-radius">Class btn-blue</button>
    <button class="btn flat-btn-red">Class btn red</button>
    <button class="btn flat-btn-green">Class btn green</button>
    <button class="btn flat-btn-yellow">Class btn yellow</button>
    <button class="btn flat-btn-violet">Class btn violet</button>
    <button class="btn flat-btn-orange">Class btn orange</button>
    <button class="btn flat-btn-indigo">Class btn indigo</button>
    <button class="btn flat-btn-cyan">Class btn cyan</button>
    <button class="btn flat-btn-white">Class btn cyan</button>
    <button class="btn flat-btn-dark">Class btn cyan</button>
    
    <button class="btn ghost-btn-red btn-radius">Class btn red</button>
    <button class="btn ghost-btn-blue">Class btn red</button>
    <button class="btn ghost-btn-yellow">Class btn red</button>
    <button class="btn ghost-btn-orange">Class btn red</button>
    <button class="btn ghost-btn-indigo">Class btn red</button>
    <button class="btn ghost-btn-violet">Class btn red</button>
    <button class="btn ghost-btn-cyan">Class btn red</button>
    <button class="btn ghost-btn-dark">Class btn red</button>
    <button class="btn ghost-btn-white">Class btn red</button>
  </section>
</body>
</html>
