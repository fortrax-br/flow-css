<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>FlowCss - Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="redefining standard browser style standards" />
  <meta name="keywords" content="reset css, reset styles of browser, css reset"/>
  <meta name="robots" content="index, follow">
  <meta name="author" content="AlexDK">
  <link rel="stylesheet" href="../../../css/flowcss.css">
</head>
<body>
  <section class="container py-30">
    <div class="row">

      <div class="col-8">
        <form class="form form-column mb-30">
          <div class="form-wrapper">
            <label class="form-label" for="formOneName">Name</label>
            <input class="form-input" type="text" id="formOneName" >
          </div>
          <div class="form-wrapper">
            <label class="form-label" for="formOneEmail">Email</label>
            <input class="form-input" type="email" id="formOneEmail" >
          </div>
          <div class="form-wrapper">
            <label class="form-label" for="formOnePassword">Password</label>
            <input class="form-input" type="password" id="formOnePassword" >
          </div>
      
          <button class="form-button btn flat-btn-blue-4" type="submit">Sign up</button>
        </form>
      </div>

      <div class="col-8">
        <form class="form form-inline">
          <div class="form-wrapper">
            <label class="form-label" for="formTwoName">Name</label>
            <input class="form-input" type="text" id="formTwoName" >
          </div>
          <div class="form-wrapper">
            <label class="form-label" for="formTwoEmail">Email</label>
            <input class="form-input" type="email" id="formTwoEmail" >
          </div>
          <div class="form-wrapper">
            <label class="form-label" for="formTwoPassword">Password</label>
            <input class="form-input" type="password" id="formTwoPassword" >
          </div>
      
          <button class="form-button btn flat-btn-blue-4" type="submit">Sign up</button>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
